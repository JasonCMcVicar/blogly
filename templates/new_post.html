{% extends 'base.html' %}
{% block title %}Add a post for {{user.first_name}} {{user.last_name}}{% endblock %}
{% block content %}
<h1>Create a Post</h1>

<form action="/users/{{user.id}}/posts/new" method="POST">
  <label for="post_title">Title</label>
  <input type="text" name="post_title" required>
  <label for="post_content">Content</label>
  <textarea type="text" name="post_content" required></textarea>
  <button>Add</button>
</form>
<form>
  <button>Cancel</button>
</form>

<!--this is the add post form for testing-->

{% endblock %}
